<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Graph Explorer</title>
    <meta name="description" content="A Rexster graph explorer">
    <meta name="author" content="Diego Nieto Cid">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600'
          rel='stylesheet'
          type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="twelve columns header" id="graph-info"></div>
      </div>
      <div class="row content">
        <div class="three columns search">
          <div class="search" id="graph-search">
            <fieldset>
              <legend>Graph Search</legend>
              <input style="width: 100%" type="text" placeholder="Gremlin query used to search the graph" />
              <div style="text-align: right">
                <button type="button">Search</button>
              </div>
            </fieldset>
            <div class="search-results">
              <ul>
                <li>Lalal</li>
                <li>aiioa</li>
                <li>uiqoioq</li>
                <li>wtwyue</li>
                <li>Lalal</li>
                <li>aiioa</li>
                <li>uiqoioq</li>
                <li>wtwyue</li>
                <li>Lalal</li>
                <li>aiioa</li>
                <li>uiqoioq</li>
                <li>wtwyue</li>
                <li>Lalal</li>
                <li>aiioa</li>
                <li>uiqoioq</li>
                <li>wtwyue</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="nine columns" id="graph-render">
          Sigma.js Graph
        </div>
    </div>
    <div id="registry"></div>
    <div id="classes"></div>
    <script src="js/compiled/rexster_explorer.js"></script>
  </body>
</html>
